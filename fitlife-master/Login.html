<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('"D:\SHUBHAM\VS\fitlife-master\assets\images\blog-1.jpg"'); 
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(246, 242, 242, 0.8); /* Adding opacity to make form stand out */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </form>
            <form id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="number" id="signupAge" placeholder="Age" required>
                <input type="tel" id="signupPhone" placeholder="Phone Number" required>
                <input type="number" id="signupWeight" placeholder="Weight (kg)" required>
                <input type="number" id="signupHeight" placeholder="Height (cm)" required>
                <select id="signupProgram" required>
                    <option value="" disabled selected>Choose Program</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="weight_gain">Weight Gain</option>
                    <option value="muscle_building">Muscle Building</option>
                </select>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const showSignupLink = document.getElementById('showSignup');
            const showLoginLink = document.getElementById('showLogin');

            showSignupLink.addEventListener('click', function (e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            });

            showLoginLink.addEventListener('click', function (e) {
                e.preventDefault();
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            });

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                // You can add your login logic here, such as sending data to a server for authentication
                console.log('Logging in with email:', email, 'and password:', password);
            });

            signupForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const age = document.getElementById('signupAge').value;
                const phone = document.getElementById('signupPhone').value;
                const weight = document.getElementById('signupWeight').value;
                const height = document.getElementById('signupHeight').value;
                const program = document.getElementById('signupProgram').value;
                // You can add your signup logic here, such as sending data to a server for registration
                console.log('Signing up with name:', name, 'email:', email, 'password:', password, 'age:', age, 'phone:', phone, 'weight:', weight, 'height:', height, 'program:', program);
            });
        });
    </script>
</body>
</html>
